<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" href="assets/css/style.css">-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid text-center animated fadeIn" style="-webkit-animation-duration: 1s; -webkit-animation-delay: .5s">
                    <div class="container">
                        <h1 class="display-4 animated fadeInDown" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1s">TRAINS.</h1>
                        <p class="lead animated fadeInDown" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1.5s">Thank you Kanye, very cool!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row animated fadeIn" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1s">
            <div class="col-md-12">
                <div class="card animated slideInRight" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1s">
                    <h5 class="card-header">Current Train Schedule</h5>
                    <div class="card-body">
                            <table class="table animated fadeIn" style="-webkit-animation-duration: 1s; -webkit-animation-delay: 2.5s">
                                    <thead>
                                      <tr>
                                        <!-- <th scope="col">#</th> -->
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody id="tbody">
                                      
                                    </tbody>
                                   </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row animated fadeIn" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1s">
                <div class="col-md-12">
                    <div class="card animated slideInLeft" style="-webkit-animation-duration: 1.5s; -webkit-animation-delay: 1s">
                        <h5 class="card-header">Add Train Route</h5>
                        <div class="card-body">
                            <form class="animated fadeIn" style="-webkit-animation-duration: 1s; -webkit-animation-delay: 2.5s" id="train-form">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                    <label for="input-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="Dope Train">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-role">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="California">
                                </div>
                                <div class="form-group">
                                    <label for="input-start-date">First Train Time (HH:mm)</label>
                                    <input type="text" class="form-control" id="first-train" placeholder="12:00">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                    <label for="input-monthly-rate">Frequency (Min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
